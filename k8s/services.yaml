apiVersion: v1
kind: Service
metadata:
  name: kafkabroker
  labels:
    app: kafkabroker
spec:
  ports:
    - port: 9092
      name: plaintext
    - port: 9999
      name: jmx
  selector:
    app: kafkabroker
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper-service
  name: zookeeper-service
spec:
  ports:
    - name: zookeeper-port
      port: 2181
      targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: v1
kind: Service
metadata:
  name: shipping-service
spec:
  ports:
    - port: 8080
  selector:
    app: shipping-service
---
apiVersion: v1
kind: Service
metadata:
  name: shipping-service-db
spec:
  ports:
    - port: 27017
  selector:
    app: shipping-service-db
---
apiVersion: v1
kind: Service
metadata:
  name: fault-detector-hb
  labels:
    app: fault-detector-hb
spec:
  ports:
    - port: 1234
      name: fd-port
  selector:
    app: fault-detector-hb
---
apiVersion: v1
kind: Service
metadata:
  name: pingackfd1
  labels:
    app: pingackfd1
spec:
  ports:
    - port: 8080
      name: pingackfd1-port
  selector:
    app: pingackfd1
